    <title>단어 게임</title>

    <h1>단어 게임</h1>
    <h3>score: <p style="display:inline;" id="score"></p></h3>
    <p id="word"></p>
    <div class="text">

    </div>
    <br>
    <br>
    <div class="button">
        <button id="start" onclick="startButton()">게임 시작</button> 
        &nbsp;&nbsp;
        <button id="end" onclick="endButton()">게임 끝내기</button>
    </div>
    <script>

            "zebra",
        ];

        //score 변수 선언
        let score = 0;
        //n=startbutton이 눌렸는지 안 눌렸는지를 구분해줄 변수
        let n=0;

        //score 출력
        scoreFunction()

        //랜덤 단어 출력
        printRandomWord();

        //게임 시작 버튼
        function startButton(){
            score = 0;
            //startbutton이 눌려지면 n에 1값을 넣는다
            n=1;
            alert("게임이 시작되었습니다");
        }
        //score 출력 함수
        function scoreFunction (){
            document.getElementById("score").innerText=score;
        }
        //랜덤 단어 설정
        function randomValueFromWords(_words){
            const random = Math.floor(Math.random()*_words.length);
            return _words[random];
        }
        //랜덤 단어 출력 함수
        function printRandomWord(){
            const word = randomValueFromWords(_words);
            document.getElementById("word").innerText=word;
        }
        //단어 입력 함수
        function inputAnswer(){
            const word = document.getElementById("word").innerHTML;
            const myanswer = document.getElementById('myanswer').value;
            //n이 1일때만 실행
            if(n===1){
                //랜덤 단어와 입력 단어가 일치할 경우 5점 추가
                if(word===myanswer){
                    score += 5;
                }
                //랜덤 단어와 입력 단어가 불일치할 경우 3점 감점
                else{
                    score -= 3;
                }
                //바뀐 score값 출력
                scoreFunction();
                //다른 무작위 단어를 다시 출력
                printRandomWord();
                //텍스트박스 빈칸으로 만들어주기
                document.getElementById("myanswer").value="";
            }
        }
        //게임 끝나기 버튼
        function endButton(){
            //score값 초기화
            score = 0;
            scoreFunction();
            //n에 0값을 넣어 게임이 실행되지 않게 한다
            n=0;
            //알림창을 통하여 게임이 종료되었음을 알린다
            alert("게임이 정상적으로 종료되었습니다");
        }
    </script>
