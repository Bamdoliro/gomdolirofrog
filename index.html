<body>
    <h1>단어 게임</h1>
    <button id="start" onclick="startButton()">게임 시작</button>
    <button id="end" onclick="endButton()">게임 끝내기</button>
    <input id='myanswer' onchange='inputAnswer()' value=""/>
    <p id="word"></p>
    <p id="score"></p>
    <script>

        "yak",

        //score 변수 선언
        var score = 0;
        //score 출력
        scoreFunction()
        //게임 시작 버튼
        function startButton(){
            score = 0;
            //랜덤 단어 출력
            printRandomWord();
        }
        //score 출력 함수
        function scoreFunction (){
            document.getElementById("score").innerHTML = score;
        }
        //랜덤 단어 설정
        function randomValueFromWords(_words){
            const random = Math.floor(Math.random()*_words.length);
            return _words[random];
        }
        //랜덤 단어 출력 함수
        function printRandomWord(){
            const word = randomValueFromWords(_words);
            document.getElementById("word").innerHTML=word;
        }
        //단어 입력 함수
        function inputAnswer(){
            const word = document.getElementById("word").innerHTML;
            const myanswer = document.getElementById('myanswer').value;
            //랜덤 단어와 입력 단어가 일치할 경우 5점 추가
            if(word===myanswer){
                score += 5;
            }
            //랜덤 단어와 입력 단어가 불일치할 경우 3점 감점
            else{
                score -= 3;
            }
            //바뀐 score값 출력
            scoreFunction()
            printRandomWord()
            document.getElementById("myanswer").value="";
        }
        //게임 끝나기 버튼
        function endButton(){
            //score값 초기화
            score = 0;
            scoreFunction()
        }
    </script>
</body>
